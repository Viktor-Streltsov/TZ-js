<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/modal.css">
	<link rel="stylesheet" href="styles/global.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
</head>
<body id="body">

<section class="content" id="content">
	<div class="block-info">
		<h1 class="text-header">Демо-версия</h1>
		<p class="text">
			За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и малых проектов.
			Используя знания и накопленный опыт мы можем предложить
		</p>
		<button class="btn" id="open-modal"><span class="text-btn">Попробовать бесплатно</span><span class="img-btn"><img src="./icons/btn.png" alt="img"></span></button>
	</div>
	<div class="block-img">
		<img src="./icons/pc.png" alt="img">
	</div>
</section>

<section class="modal" id="modal">
	<div class="out">
		<button class="btn-out" id="close-modal">
			<img src="./icons/out.png" alt="img">
		</button>
	</div>
	<h2 class="form-name">Войти в систему</h2>
	<form id="login-form" action="form" method="post">
		<div class="input-name">
			<input class="input-block" type="text" id="username" name="username" placeholder="Email/Телефон" required>
		</div>
		<div>
			<input class="input-block" type="password" id="password" name="password" placeholder="Пароль" required>
		</div>
		<div class="block-checkbox">
			<input class="checkbox" type="checkbox" id="remember" name="remember">
			<label for="remember" class="name-checkbox">Запомнить меня</label>
		</div>
		<div class="link-recover">
			<a href="#" class="recover" id="recover-password">Восстановить</a>
		</div>
		<div class="btns">
			<button class="submit" type="submit">Войти</button>
			<button class="button" type="button" onclick="location.href='register.html'">Зарегистрироваться</button>
		</div>
	</form>
</section>

<script src="script.js"></script>
</body>
</html>
